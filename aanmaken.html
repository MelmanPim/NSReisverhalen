<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Website WEB</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="index.html"><img src="images/logoNS.svg" alt="NS Logo">NS Reisverhalen</a>
                </li>
                <li>
                    <a href="opgeslagen.html"><img src="images/opgeslagen.svg" alt="opgeslagen icon">
                        <div>Opgeslagen</div>
                    </a>
                </li>
                <li>
                    <a href="inloggen.html"><img src="images/mijnNS.png" alt="mijnNS icon">
                        <div>Mijn NS</div>
                    </a>
                </li>
                <li>
                    <img class="open" src="images/hamburger.svg" alt="hamburger menu">
                </li>
            </ul>
        </nav>

        <div class="overlay">

            <a class="dicht"><img src="images/kruis.svg" alt="kruis menu icon"></a>

            <div>
                <a href="opgeslagen.html"><img src="images/opgeslagenWit.svg" alt="opgeslagen icon">Opgeslagen</a>
                <a href="inloggen.html"><img src="images/mijnNSWit.svg" alt="mijnNS icon">Mijn NS</a>
            </div>
        </div>

    </header>
    <main>

        <form class="mijnNSForm" action="#">
            <fieldset>
                <label>Account aanmaken</label>
                <fieldset>
                    <legend>Naam</legend>
                    <label>Voornaam
                        <input required type="text">
                    </label>

                    <label> Achternaam
                        <input required>
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Geslacht</legend>
                    <label>Man
                        <input name="gender" type="radio">
                    </label>
                    <label>Vrouw
                        <input name="gender" type="radio">
                    </label>
                    <label>Anders
                        <input name="gender" type="radio">
                    </label>
                </fieldset>

                <fieldset>
                    <legend>
                        Inloggegevens
                    </legend>
                    <label> E-mailadres:
                        <input autocomplete="off" type="email" name="email" required>
                    </label>
                    <label> Bevestig e-mailadres:
                        <input autocomplete="off" type="email" name="email" required>
                    </label>


                    <label> Wachtwoord:
                        <input autocomplete="off" type="password" name="wachtwoord" required> </label>
                    <label> Bevestig wachtwoord:
                        <input autocomplete="off" type="password" name="wachtwoord" required>
                    </label>
                </fieldset>

                <fieldset>
                    <legend>
                        Gebruiksvoorwaarden
                    </legend>

                    <label>
                        <input type="checkbox" required checked> Ik ga akkoord met de gebruiksvoorwaarden
                    </label>
                </fieldset>

                <fieldset>
                    <legend>
                        Wilt u de nieuwsbrief ontvangen?
                    </legend>
                    <label> Ja
                        <input type="radio" name="nieuwsbrief" checked>
                    </label>
                    <label> Nee
                        <input type="radio" name="nieuwsbrief">
                    </label>

                </fieldset>


                <button class="pointer">Aanmaken</button>
                <a href="inloggen.html">Al een account? Log in!</a>
            </fieldset>
        </form>


    </main>
    <footer>
        <p>NS Reisverhalen - Pim Melman 2020</p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
